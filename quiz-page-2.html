                            <option value="circle">Circle</option>
                            <option value="square">Square</option>
                            <option value="circle-outline">Circle Outline</option>
                            <option value="square-outline">Square Outline</option>
                        </select>
                    </div>
                    
                    <!-- spot size  -->
                    <div>
                        <label for="t_spotSize">Spot Size:</label>
                        <select id="t_spotSize" ar>

                            <option value="medium" selected>Medium</option>
                            <option value="large">Large</option>
                        </select>
                    </div>

                    <!-- spot color  -->
                    <div>
                        <label for="t_spotColor">Spot Color:</label>

                            <option value="green">Green</option>
                            <option value="blue">Blue</option>
                            <option value="purple">Purple</option>
                            <option value="pink">Pink</option>
                            <option value="orange">Orange</option>
                        </select>
                    </div>

                    </div>

                    <!-- pop up position  -->
                    <div>
                        <label for="t_popupPosition">Tooltip Position:</label>
                        <select id="t_popupPosition">
                            <option value="left">Left</option>
                            <option value="right">Right</option>
                            <option value="top">Top</option>
                            <option value="bottom">Bottom</option>
                        </select>
                        <br>
                    </div>

                    <div>
                        <label for="t_content" class="d-block">Hotspot Name:</label>
                        <textarea id="t_content"></textarea>
                        <button type="button" class="btn btn-danger btn-sm" id="done-btn">Done</button>
                    </div>

                    <!-- delete spot  -->
                    <div>
                        <label>Delete selected spot?</label>
                        <button id="t_deleteSpot" type="button" value="Delete Spot" class="btn btn-danger btn-sm">Delete Spot</button>
